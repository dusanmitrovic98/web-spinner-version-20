<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinning-gear {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 10px solid #ff5733;
            border-radius: 50%;
            position: relative;
            animation: spin 3s linear infinite;
        }

        .spinning-gear::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #00a5ff;
            border-radius: 50%;
            top: 0;
            left: 40px;
            animation: expand 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes expand {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinning-gear">
        </div>
    </div>
</body>

</html>
